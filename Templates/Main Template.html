			<div id="section-newsletter" class="span-5 colborder">

            	  <h6>Newsletter Sign Up</h6>
            	  <form name="catemaillistform17872" onsubmit="return checkWholeForm17872(this)" method="post" action="/CampaignProcess.aspx?ListID=10142">
            	    <div class="form">
            	      <div class="item">
            	        <label for="CLFullName">Full Name</label>
            	        <input class="text" type="text" name="FullName" id="CLFullName" maxlength="255" />
          	        </div>
            	      <div class="item">
            	        <label for="CLEmailAddress">Email Address</label>
            	        <input class="text" type="text" name="EmailAddress" id="CLEmailAddress" maxlength="255" />
          	        </div>
            	      <div class="item">
            	        <label for="Captcha">Enter Word Verification in box below</label>
            	        <img src="/captchaprocess.aspx?color=gray" alt="Captcha" />
            	        <input class="text" type="text" name="Captcha" id="Captcha" />
            	        <input type="hidden" name="CaptchaH" id="CaptchaH" value="{module_captcha}" />
          	        </div>
            	      <div class="item">
            	        <input class="button-submit" type="submit" value="Subscribe" id="catlistbutton" />
          	        </div>
          	      </div>
            	    <script type="text/javascript" src="/CatalystScripts/ValidationFunctions.js"></script>
            	    <script type="text/javascript">function checkWholeForm17872(theForm){var why = "";if (theForm.EmailAddress) why += checkEmail(theForm.EmailAddress.value);if (theForm.Captcha && theForm.CaptchaH) if (formfield(theForm.Captcha.value,'allupper') != theForm.CaptchaH.value) why += appendBreak("- Word verification is incorrect."); if (why != ""){alert(why);return false;}theForm.submit();return false;}</script>
          	    </form>
